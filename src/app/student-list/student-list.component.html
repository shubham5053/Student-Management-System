<h2>STUDENT LIST</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <thead>
        <tr *ngFor="let student of students">
            <td>{{student.id }}</td>
            <td>{{student.name }}</td>
            <td>{{student.contactNumber}}</td>
            <td>{{student.email}}</td>
            <td>
                <button type="button" (click)="updateStudent(student.id)"
                    class="btn btn-success btn-sm">update</button>&nbsp;
                <button type="button" (click)="deleteStudent(student.id)" class="btn btn-danger btn-sm"><i
                        class="bi bi-trash3"></i></button>
            </td>
        </tr>
    </thead>
</table>
